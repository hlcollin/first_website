		<script>
	
		function toggleColors() {
			toggleColorM();
			toggleColorC();
		}
		
		function toggleColorM () {
			//alert("hi!");
			if(document.getElementById("merry_text").style.color == "yellow") {
				document.getElementById("merry_text").style.color = "goldenrod";
			} else {
				document.getElementById("merry_text").style.color = "yellow";
			}
			
			setTimeout(toggleColorM,1000);
		}
		
		function toggleColorC () {
			//alert("hi!");
			if(document.getElementById("christmas_text").style.color == "goldenrod") {
				document.getElementById("christmas_text").style.color = "yellow";
			} else {
				document.getElementById("christmas_text").style.color = "goldenrod";
			}
			
			setTimeout(toggleColorC,1000);
		}
		
	</script> 
	
    </head>
